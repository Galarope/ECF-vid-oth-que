<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF Vidéotèque</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/app.js" defer></script>
</head>

<body>
    <header>
        <a href="index.html">Accueil</a>
        <a href="recherche.html">Recherche</a>
    </header>

    <section id="top">
        <h1>Ma liste de films</h1>
        <button id="btnAdd">Ajouter un film</button>
        <div id="addFilm">
            <form action="" id="formAdd">
                <label for="titleAdd">Titre :</label>
                <input type="text" id="titleAdd" value="movie">

                <label for="yearAdd">Année :</label>
                <input type="number" id="yearAdd" value="2005">

                <label for="realisatorAdd">Réalisateur :</label>
                <input type="text" id="realisatorAdd" value="Britney Spears">

                <button id="save">Sauvegarder</button>

            </form>
            <div id="validation">
                <div class="displayResult"></div>
            </div>

            <div id="filmTab"></div>
        </div>
    </section>


    <main>

        <div class="sort">
            <select id="sortBtn">
                <option value="alphabet">Titre</option>
                <option value="year">Année</option>
            </select>

        </div>

    <section id="popup">
        <p>Voulez vous confirmer la suppression?</p>
        <button id="confirmDel">Oui</button>
        <button id="cancelDel">Non</button>
    </section>

        <div class="tableFull">
            <table>
                <thead>
                    <tr>
                        <th>Film</th>
                        <th>Année</th>
                        <th>Réalisateur</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>

    </main>

   
</body>

</html>
