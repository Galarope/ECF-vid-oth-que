<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECF Vidéotèque</title>
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/search.js" defer></script>
</head>

<body>

    <header>
        <a href="index.html">Accueil</a>
        <a href="recherche.html">Recherche</a>
    </header>

    <h1 id="searchH1">Recherche</h1>

    <section id="searchBar">
        <input id="input-search-title" type="text" placeholder="Titre">
        <input id="input-search-year" type="number" placeholder="2000">
        <select id="select-search-type">
            <option value="all">Tout</option>
            <option value="movie">Film</option>
            <option value="series">Série</option>
            <option value="episode">Episode</option>
        </select>
        <button id="btn-movie-search">Recherche</button>
    </section>

    <main>

        <section id="tableDisp">
            <table id="table-search-results">
                <thead>
                    <th>Affiche</th>
                    <th>Titre</th>
                    <th>Année</th>
                </thead>
                <tbody>
                </tbody>
            </table>
            <p id="loading">Loading...</p>
        </section>


    </main>
    <div id="pagination">
        <button id="previousPage">Retour</button>
        <button id="nextPage">Suivant</button>
    </div>
</body>
